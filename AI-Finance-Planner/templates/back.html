<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Financial Plan | AI Finance Planner</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700&family=Racing+Sans+One&display=swap" rel="stylesheet" />

  <style>
    /* ===== Base ===== */
    :root {
      --bg-dark: #000b1a;           /* deep blue background */
      --panel: rgba(10, 25, 47, 0.9);  /* dark blue panel */
      --panel-2: rgba(16, 42, 67, 0.9); /* slightly lighter panel */
      --cyan: #00c8ff;
      --cyan-2: #00a2ff;
      --gain: #00d27a;           /* green for gains */
      --loss: #ff4d4f;           /* red for losses */
      --gold: #f3c969;           /* accent */
      --purple: #a78bfa;         /* new accent color */
      --teal: #2dd4bf;           /* new accent color */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: var(--bg-dark);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== Background Layers ===== */
    .circuit-board {
      position: fixed; inset: 0;
      background:
        linear-gradient(90deg, #0a1a2e 1px, transparent 1px),
        linear-gradient(#0a1a2e 1px, transparent 1px);
      background-size: 36px 36px;
      z-index: -6; opacity: .7;
    }

    .finance-photo {
      position: fixed; inset: 0;
      background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=1800&q=80');
      background-size: cover; background-position: center;
      opacity: .3; z-index: -5;
    }

    .bg-gradient {
      position: fixed; inset: 0; z-index: -4; opacity: 0.7;
      background: linear-gradient(-45deg, #000b1a, #001a33, #00264d, #000b1a);
      background-size: 400% 400%; animation: gradientBG 14s ease infinite;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .chart-overlay {
      position: fixed; inset: 0; z-index: -3; opacity: .2; pointer-events:none;
      background-image:
        linear-gradient(90deg, transparent 65%, rgba(0, 200, 255, 0.1) 65%, rgba(0, 200, 255, 0.1) 66%, transparent 66%, transparent 80%, rgba(0, 210, 122, 0.1) 80%, rgba(0, 210, 122, 0.1) 81%, transparent 81%),
        linear-gradient(0deg, transparent 20%, rgba(255, 77, 79, 0.1) 20%, rgba(255, 77, 79, 0.1) 21%, transparent 21%, transparent 40%, rgba(243, 201, 105, 0.1) 40%, rgba(243, 201, 105, 0.1) 41%, transparent 41%);
      background-size: 100px 100px;
    }

    .indicators {
      position: fixed; inset: 0; z-index: -2; pointer-events:none;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0, 200, 255, 0.05) 0%, transparent 2%),
        radial-gradient(circle at 80% 70%, rgba(0, 210, 122, 0.05) 0%, transparent 2%),
        radial-gradient(circle at 40% 80%, rgba(255, 77, 79, 0.05) 0%, transparent 2%),
        radial-gradient(circle at 60% 20%, rgba(243, 201, 105, 0.05) 0%, transparent 2%);
    }

    .light-reflection {
      position: fixed; inset: -50% -50% auto auto; width: 200%; height: 200%;
      background: linear-gradient(90deg, transparent, rgba(0, 167, 255, 0.08), rgba(167, 139, 250, 0.06), rgba(0, 167, 255, 0.08), transparent);
      animation: moveLight 12s linear infinite; z-index: -1; pointer-events: none;
    }
    @keyframes moveLight {
      from{transform:translateX(-50%) rotate(0)}
      to{transform:translateX(-50%) rotate(360deg)}
    }

    /* ===== Header ===== */
    .brandbar {
      position: sticky; top: 0; z-index: 60; backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(3,15,30,.85), rgba(3,15,30,.6));
      border-bottom: 1px solid rgba(0,180,255,.35);
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    }
    .brandbar .wrap {
      max-width: 1100px; margin: 0 auto; padding: .6rem 1rem;
      display:flex; align-items:center; gap:.75rem;
    }
    .brand-logo {
      display:flex; align-items:center; gap:.6rem; text-decoration:none; color:#fff;
    }
    .brand-logo .badge {
      width:40px; height:40px; display:grid; place-items:center; border-radius:10px;
      background: linear-gradient(135deg, var(--cyan-2), var(--cyan));
      box-shadow: 0 0 18px rgba(0,180,255,.45);
    }
    .brand-logo span {
      font-family:'Orbitron',sans-serif; font-weight:700; letter-spacing:1.2px;
      background: linear-gradient(90deg, #fff, var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Main container ===== */
    .container-fin {
      max-width: 900px; margin: 1.25rem auto 2.5rem; padding: 1.5rem 2rem 2rem;
      background: var(--panel); border-radius: 16px;
      box-shadow: 0 8px 36px rgba(0,150,255,.45);
      backdrop-filter: blur(8px); border: 1px solid rgba(0,180,255,.3);
      position: relative; overflow: hidden;
      background-image:
        linear-gradient(135deg, rgba(0,200,255,0.05) 0%, transparent 50%),
        linear-gradient(-45deg, rgba(167,139,250,0.05) 0%, transparent 50%);
    }
    .container-fin::before {
      content:''; position:absolute; top:0; left:0; width:100%; height:4px;
      background: linear-gradient(90deg, var(--cyan-2), var(--purple), var(--teal), var(--cyan-2));
      box-shadow: 0 0 16px rgba(0,180,255,0.6);
    }

    h1 {
      color:#fff; text-align:center; margin: .2rem 0 1rem; padding: 0 0 12px;
      font-weight:700; letter-spacing:2px; position:relative;
      font-family:'Orbitron',sans-serif; text-transform:uppercase;
      text-shadow:0 0 10px rgba(0,180,255,.6); font-size:2.4rem;
      background: linear-gradient(90deg, #fff, var(--cyan), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h1::after {
      content:''; position:absolute; bottom:0; left:50%; transform:translateX(-50%);
      width:160px; height:3px;
      background: linear-gradient(to right, var(--gold), var(--cyan), var(--purple));
      box-shadow: 0 0 14px var(--cyan-2);
    }

    /* User Input Summary */
    .user-summary {
      background: var(--panel-2); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,.55); border: 1px solid rgba(0,180,255,.2);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .user-summary-item {
      background: rgba(12,30,50,.5);
      padding: 1rem;
      border-radius: 8px;
      border-left: 3px solid var(--cyan);
    }
    .user-summary-label {
      color: var(--teal);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .user-summary-value {
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Plan Display */
    .plan-display {
      background: var(--panel-2); padding: 1.5rem; border-radius: 10px; margin: 1.5rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,.55); border: 1px solid rgba(0,180,255,.2);
    }
    .plan-display h2 {
      color: var(--cyan);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(0, 180, 255, 0.3);
      padding-bottom: 0.5rem;
    }
    .plan-section {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px dashed rgba(0, 180, 255, 0.2);
    }
    .plan-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .plan-section h3 {
      color: var(--gold);
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .plan-content {
      color: #e0e9f5;
      line-height: 1.6;
    }
    .plan-content strong {
      color: var(--cyan);
    }

    /* Progress bars */
    .progress-container {
      margin: 1.5rem 0;
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      color: #bcd1e6;
    }
    .progress {
      height: 10px;
      background-color: rgba(12,30,50,.75);
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--cyan-2), var(--purple));
      box-shadow: 0 0 8px rgba(0, 180, 255, 0.4);
    }

    /* Back button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, var(--cyan-2), var(--purple));
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 180, 255, 0.4);
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container-fin { margin: 0; border-radius: 0; padding: 1rem 1.25rem 1.5rem; }
      h1 { font-size: 2rem; }
      .user-summary {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- ===== Background Layers ===== -->
  <div class="circuit-board"></div>
  <div class="finance-photo"></div>
  <div class="bg-gradient"></div>
  <div class="chart-overlay"></div>
  <div class="indicators"></div>
  <div class="light-reflection"></div>

  <!-- ===== Brand Bar ===== -->
  <header class="brandbar">
    <div class="wrap">
      <a href="/" class="brand-logo">
        <span class="badge"><i class="fa-solid fa-chart-line"></i></span>
        <span>AI Finance Planner</span>
      </a>
    </div>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="container-fin">
    <h1>Your Personalized Financial Plan</h1>


    <!-- AI Generated Plan -->
    <div class="plan-display">
      <h2><i class="fas fa-chart-pie"></i> AI-Generated Financial Plan</h2>
      <div class="plan-content">
        {{ display|safe }}
      </div>
    </div>

    <a href="/" class="back-btn">
      <i class="fas fa-arrow-left"></i> Generate Another Plan
    </a>
  </main>

  <script>
    // Add progress bar animations
    document.addEventListener('DOMContentLoaded', function() {
      const progressBars = document.querySelectorAll('.progress-bar');
      progressBars.forEach(bar => {
        const width = bar.style.width;
        bar.style.width = '0';
        setTimeout(() => {
          bar.style.width = width;
        }, 100);
      });
    });
  </script>
</body>
</html>
